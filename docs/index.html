<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>eslint-plugin-userscripts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="ESLint plugin for userscripts" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/comic-mono@0.0.1/index.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
      title="light"
    />
    <link
      rel="stylesheet alternative"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
      title="dark"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'eslint-plugin-userscripts',
        coverpage: true,
        repo: 'https://github.com/Yash-Singh1/eslint-plugin-userscripts',
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        mergeNavbar: true,
        maxLevel: 3,
        subMaxLevel: 3,
        notFoundPage: true,
        executeScript: true,
        count: {
          position: 'bottom',
          isExpected: false
        },
        copyCode: {
          buttonText: 'Copy Code',
          errorText: 'Error Copying Code',
          successText: '✔️ Copied'
        },
        darklightTheme: {
          light: {
            coverpage_header_color: '#333333'
          },
          dark: {
            coverpage_header_color: '#FFFFFF'
          }
        },
        themeColor: '#ea6f5a',
        alias: {
          '/docs/(.*)': '/$1'
        }
      };
    </script>
    <script src="https://unpkg.com/docsify@4.12.1/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-count@1.1.0/dist/countable.min.js"></script>
    <script src="https://unpkg.com/docsify@4.12.1/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
      type="text/javascript"
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-bash.min.js"
      integrity="sha512-35RBtvuCKWANuRid6RXP2gYm4D5RMieVL/xbp6KiMXlIqgNrI7XRUh9HurE8lKHW4aRpC0TZU3ZfqG8qmQ35zA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/jsonc.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
