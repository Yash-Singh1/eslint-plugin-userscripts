<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>eslint-plugin-userscripts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="ESLint plugin for userscripts" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify@4.12.1/themes/dark.css"
    />
  </head>
  <body>
    <style>
      .markdown-section tr:nth-child(2n) {
        color: black;
      }

      .search {
        border-bottom: none;
      }

      .search input[type='search'] {
        transition: ease-in-out 0.25s;
      }
    </style>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'eslint-plugin-userscripts',
        coverpage: true,
        repo: 'https://github.com/Yash-Singh1/eslint-plugin-userscripts',
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        mergeNavbar: true,
        maxLevel: 3,
        subMaxLevel: 3,
        notFoundPage: true,
        executeScript: true,
        count: {
          position: 'bottom',
          isExpected: false
        },
        copyCode: {
          buttonText: 'Copy Code',
          errorText: 'Error Copying Code',
          successText: 'Copied <span style="color: green">âœ“</span>'
        },
        themeColor: '#3F51B5',
        alias: {
          '/docs/(.*)': '/$1'
        }
      };
    </script>
    <script src="https://unpkg.com/docsify@4.12.1/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-count@1.1.0/dist/countable.min.js"></script>
    <script src="https://unpkg.com/docsify@4.12.1/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
