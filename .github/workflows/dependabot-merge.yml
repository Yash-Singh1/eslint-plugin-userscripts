name: Dependabot auto-approve/merge
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'github_actions') && github.actor == 'dependabot[bot]' }}
    steps:
      - name: Wait for build to succeed
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Readme in Sync Test
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Wait for build to succeed
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: All Rules Everywhere Test
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Wait for build to succeed
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Lint code
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Wait for build to succeed
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Run tests
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Dependabot metadata
        if: steps.wait-for-build.outputs.conclusion == 'success'
        id: metadata
        uses: dependabot/fetch-metadata@v1.2.1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Approve a PR
        if: steps.wait-for-build.outputs.conclusion == 'success' && steps.dependabot-metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Auto-merge Dependabot PRs
        if: steps.wait-for-build.outputs.conclusion == 'success' && steps.dependabot-metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
